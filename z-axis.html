<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
       .box{
        position: relative;
       } 
       
       .boy{
        top: 74px;
        z-index: 9;
       }
       .ring{
        z-index: 8;
        top: 0px;
       }
       .water{
        top: -80px;
        /* z-index: 7; */
       }
    </style>
</head>

<body>
    <h3>Z index</h3>
    <div class="swim-container">
        <div class="box boy">
            <img src="./Swim/boy.svg" alt="">
        </div>
        <div class="box ring">
            <img src="./Swim/ring.svg" alt="">
        </div>
        <div class="box water">
            <img src="./Swim/water.svg" alt="">
        </div>
    </div>
</body>

</html>
