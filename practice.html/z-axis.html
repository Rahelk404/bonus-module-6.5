<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .box{
            position: relative;
        }

        .boy{
            z-index: 9;
            top: 60px;
        }
        .ring{
            top: -20px;
            z-index: 8;
        }

        .water{
            bottom: 100px;
            
        }
    </style>
</head>
<body>
    <h3>Z Axis</h3>

    <div class="container-box">
        <div class="box boy">
            <img src="../Swim/boy.svg" alt="">
        </div>
        <div class="box ring">
            <img src="../Swim/ring.svg" alt="">
        </div>
        <div class="box water">
            <img src="../Swim/water.svg" alt="">
        </div>
    </div>
</body>
</html>
